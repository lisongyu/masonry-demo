<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>固定位置轮播</title>
    <link rel="stylesheet" href="masonry-docs/bower_components/normalize-css/normalize.css" />
    <style>
    .masonry {
        margin: 0 auto;
        background: #EEE;
        max-width: 950px;
    }
    .masonry .item {
        width: 300px;
        height: 150px;
        float: left;
        background: #D26;
        border: 2px solid #333;
        border-color: hsla(0, 0%, 0%, 0.5);
        border-radius: 5px;
    }
    .masonry .h2 {
        height: 300px;
    }
    .masonry .h3 {
        height: 450px;
    }
    #more,
    .m-load {
        padding: 20px;
        width: 200px;
        height: 80px;
        margin: 0 auto;
    }
    </style>
</head>

<body>
    <h1>Masonry - columnWidth</h1>
    <div id="container" class="masonry">
        <div class="item h2">我是搜索</div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item "></div>
        <div class="item h3">我是排行榜</div>
        <div class="item "></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item "></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item "></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
    <div class="m-load">
        <button id="more">加载更多</button>
    </div>
    <script src="masonry-docs/components/jquery/jquery.min.js"></script>
    <script src="masonry-docs/masonry.pkgd.min.js"></script>
    <script src="masonry-docs/bower_components/imagesloaded/imagesloaded.js"></script>
    <script>
    // or with jQuery
    // initialize Masonry
    var $container = $('#container').masonry();
    // layout Masonry again after all images have loaded
    $container.imagesLoaded(function() {
        $container.masonry();
    });
    $("#more").on("click", function() {
        var html = $('<div class="item">新添加</div><div class="item">新添加</div>');
        $("#container").append(html);
        $container.masonry('appended', html);
    })
    </script>
</body>

</html>
